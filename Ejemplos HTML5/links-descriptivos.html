<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- Encabezado -->
	<header>
		<!-- Grupo de titulos o encabezados para no dañar el SEO -->
		<hgroup></hgroup>
	</header>
	<nav>
		<!-- Navegación Menú -->
	</nav>
	<section>
		<!-- Contenido del sitio -->
		<article>
			<!-- Define zonas de contenido independiente -->
			
			<div id="links-descriptivos">

				<!-- Mostrar el mismo contenido en otro formato, por ejemplo, la versión imprimible, o la versión en pdf de un producto. -->
				<link rel="alternate" type="application/rss+xml" href="http://myblog.com/feed"/>

				<!-- Iconos -->
				<link rel="icon" href="/favicon.ico"/>

				<!-- posibilidad de crear enlaces automáticamente a los documentos referentes. -->
				<link rel="pingback" href="http://myblog.com/xmlrpc.php"/>

				<!-- Con el valor prefetch se está ordenando al navegador que vaya leyendo y memorizando una página distinta, la que presumimos que será la siguiente que va a leer el visitante. De ese modo, cuando así sea y el visitante pulse ese enlace, el navegador la tendrá en su caché preparada para mostrarla en cuanto el enlace sea pulsado -->
				<link rel="prefetch" href="http://myblog.com/main.php"/>

				...

				<a rel="archives" href="http://myblog.com/archives">Anteriores posts</a>
				<a rel="external" href="http://notmysite.com">Tutorial</a>
				<a rel="license" href="http://www.apache.org/licenses/LICENSE-2.0">Licencia</a>
				<a rel="nofollow" href="http://notmysite.com/sample">No tiene nada que ver con la pagina</a>
				<a rel="tag" href="http://myblog.com/category/games">Utlizado por los blogs y sus tags</a>


			</div>

		</article>
	</section>
	<aside>
		<!-- Define cualquier contenido que no este relacionado con el objetivo primario de la pagina -->
	</aside>
	<footer>
		<!-- Pie de pagina y todo lo que lo compone -->
	</footer>
</body>
</html>
